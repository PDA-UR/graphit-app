<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>

    <!-- Drop-down Menu for selecting different Layouts -->
    <select name="layouts" id="layout-options">
      <option value="fcose" selected="selected">FCoSE</option>
      <option value="breadth">Breadthfirst</option>
      <option value="concentric">Concentric</option>
      <option value="cise">CiSE</option>
    </select>

    <!-- Search field -->
    <div class="searchbar">
      <input type="text" id="searchInput" placeholder="Search Node...">
      <button type="button" id="searchBtn">Search</button>
    </div>

    <!-- Toggle Switch for BubbleSet -->
    <label for="bubble" class="toggle"> Toggle BubbleSet </label>
    <input type="checkbox" id ="toggle1">

     <!-- Toggle Switch for Pack Components -->
     <label for="pack" class="toggle"> Toggle Pack Components </label>
     <input type="checkbox" id ="toggle2">

    <div id="app"></div>
    <script type="module" src="./main-new.ts"></script>

  </body>
</html>
