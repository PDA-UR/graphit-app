<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vite + TS</title>
	</head>
	<body>
		<div id="app"></div>

		<div id="toolbar" class="base-container">
			<div id="grab" class="tool"></div>
			<div id="mouse" class="tool"></div>
		</div>

		<div id="property-modal" class="modal base-container">
			<div id="complete" class="property base-item">
				<span>Toggle completion</span>
				<span class="spacer"></span>
				<span class="keyboard-shortcut">1</span>
			</div>
			<div id="interest" class="property base-item">
				<span>Toggle interest</span>
				<span class="spacer"></span>
				<span class="keyboard-shortcut">2</span>
			</div>
			<div id="rate" class="property base-item disabled">
				<span>Rate</span>
			</div>
			<span class="disabled small-info">Coming soonâ„¢</span>
		</div>

		<div id="filter-button" class="base-item">F</div>
		<div id="save-button" class="base-item">Save</div>
		<script type="module" src="./main.ts"></script>
	</body>
</html>
